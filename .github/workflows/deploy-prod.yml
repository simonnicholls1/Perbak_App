name: Services Deployment

on:
  push:
    branches:
      - master

env:
  client_id: ${{ secrets.client_id }}
  tenant_id: ${{ secrets.tenant_id }}
  client_secret: ${{ secrets.client_secret }}
  vault_url: ${{ secrets.vault_url }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Build Docker image
      run: docker-compose up --build

    - name: Login to Azure
      run: az login --service-principal -u $client_id -p $client_secret --tenant $tenant_id

    - name: Login to Azure Container Registry
      run: az acr login --name PerbakRegistry

    - name: Deploy to AKS
      run: |
        docker tag perbak_app_etl_service perbakregistry.azurecr.io/perbak_app_etl_service:latest
        docker push perbakregistry.azurecr.io/perbak_app_etl_service:latest
        docker tag perbak_app_api perbakregistry.azurecr.io/perbak_app_api:latest
        docker push perbakregistry.azurecr.io/perbak_app_api:latest

    - name: Download kubeconfig from AKS
      run: |
        az aks get-credentials --resource-group parbak-app --name parbak_cluster --file kubeconfig.yaml
        echo "::set-output name=kubeconfig::$(cat kubeconfig.yaml)"

    - name: Deploy api to Kubernetes
      run: |
        kubectl --kubeconfig=${{ steps.get_credentials.outputs.kubeconfig }}  create -f etl_service/k8s/etl_cron.yaml -n perbak-api
        kubectl --kubeconfig=${{ steps.get_credentials.outputs.kubeconfig }}  create -f perback_api/k8s/deployment.yaml -f perback_api/k8s/service.yaml -n perbak-api
        kubectl --kubeconfig=${{ steps.get_credentials.outputs.kubeconfig }}  expose deployment perbak-api --type=LoadBalancer --name=api-service